<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpoznawanie ASL w czasie rzeczywistym</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .camera-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        #video {
            width: 100%;
            max-width: 640px;
            height: 480px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            background: #f0f0f0;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #startBtn {
            background: #4CAF50;
            color: white;
        }

        #startBtn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #stopBtn {
            background: #f44336;
            color: white;
        }

        #stopBtn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        #toggleBtn {
            background: #2196F3;
            color: white;
        }

        #toggleBtn:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }

        .results-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }

        .current-prediction {
            text-align: center;
            margin-bottom: 25px;
        }

        .predicted-letter {
            font-size: 4em;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .confidence {
            font-size: 1.2em;
            color: #666;
        }

        .top-predictions {
            margin-top: 20px;
        }

        .top-predictions h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .prediction-letter {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196F3;
        }

        .prediction-confidence {
            color: #666;
            font-size: 0.9em;
        }

        .sentence-display {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            min-height: 60px;
            border: 2px solid #e0e0e0;
        }

        .sentence-display h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .sentence-text {
            font-size: 1.3em;
            color: #444;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .sentence-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .sentence-controls button {
            padding: 8px 16px;
            font-size: 14px;
        }

        #clearBtn {
            background: #ff9800;
            color: white;
        }

        #clearBtn:hover {
            background: #e68900;
        }

        .debug-info {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
        }

        .roi-overlay {
            position: absolute;
            border: 2px solid #ff0000;
            background: rgba(255, 0, 0, 0.1);
            pointer-events: none;
            display: none;
        }

        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ü Rozpoznawanie ASL</h1>
        
        <div class="camera-section">
            <div style="position: relative; display: inline-block;">
                <video id="video" autoplay muted></video>
                <div class="roi-overlay" id="roiOverlay"></div>
            </div>
            <canvas id="canvas" style="display: none;"></canvas>
            
            <div class="controls">
                <button id="startBtn">üìπ Uruchom kamerƒô</button>
                <button id="stopBtn" style="display: none;">‚èπÔ∏è Zatrzymaj kamerƒô</button>
                <button id="toggleBtn" style="display: none;">‚è∏Ô∏è Zatrzymaj rozpoznawanie</button>
                <button id="debugBtn" style="display: none;">üîç Debug</button>
            </div>
        </div>

        <div class="results-section">
            <div class="current-prediction">
                <div class="predicted-letter" id="predictedLetter">-</div>
                <div class="confidence" id="confidence">Pewno≈õƒá: 0%</div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Rozpoznawanie...
            </div>

            <div class="top-predictions">
                <h3>Top 3 predykcje:</h3>
                <div id="topPredictions"></div>
            </div>

            <div class="sentence-display">
                <h3>Twoja wiadomo≈õƒá:</h3>
                <div class="sentence-text" id="sentenceText"></div>
                <div class="sentence-controls">
                    <button id="clearBtn">üóëÔ∏è Wyczy≈õƒá</button>
                </div>
            </div>

            <div class="debug-info" id="debugInfo" style="display: none;"></div>
        </div>

        <div class="status inactive" id="status">
            Kamera nieaktywna
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isRecognizing = false;
        let recognitionInterval = null;
        let sentence = '';
        let debugMode = false;
        let lastPrediction = null;
        let stabilityCounter = 0;
        const STABILITY_THRESHOLD = 3; // Ile razy z rzƒôdu ta sama litera musi siƒô pojawiƒá

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const debugBtn = document.getElementById('debugBtn');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const predictedLetter = document.getElementById('predictedLetter');
        const confidence = document.getElementById('confidence');
        const topPredictions = document.getElementById('topPredictions');
        const sentenceText = document.getElementById('sentenceText');
        const clearBtn = document.getElementById('clearBtn');
        const debugInfo = document.getElementById('debugInfo');
        const roiOverlay = document.getElementById('roiOverlay');

        // Uruchom kamerƒô
        startBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                
                startBtn.style.display = 'none';
                stopBtn.style.display = 'inline-block';
                toggleBtn.style.display = 'inline-block';
                debugBtn.style.display = 'inline-block';
                
                status.textContent = 'Kamera aktywna - rozpoznawanie wy≈ÇƒÖczone';
                status.className = 'status active';
                
                // Ustaw rozmiar canvas
                canvas.width = 640;
                canvas.height = 480;
                
                // Poka≈º ROI overlay
                updateROIOverlay();
                
            } catch (err) {
                console.error('B≈ÇƒÖd dostƒôpu do kamery:', err);
                alert('Nie mo≈ºna uzyskaƒá dostƒôpu do kamery. Upewnij siƒô, ≈ºe przeglƒÖdarka ma odpowiednie uprawnienia.');
            }
        });

        // Zatrzymaj kamerƒô
        stopBtn.addEventListener('click', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            stopRecognition();
            
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
            toggleBtn.style.display = 'none';
            debugBtn.style.display = 'none';
            
            status.textContent = 'Kamera nieaktywna';
            status.className = 'status inactive';
            
            // Ukryj ROI overlay
            roiOverlay.style.display = 'none';
            debugInfo.style.display = 'none';
            
            // Resetuj wyniki
            predictedLetter.textContent = '-';
            confidence.textContent = 'Pewno≈õƒá: 0%';
            topPredictions.innerHTML = '';
        });

        // Debug mode toggle
        debugBtn.addEventListener('click', () => {
            debugMode = !debugMode;
            debugBtn.textContent = debugMode ? 'üîç Debug ON' : 'üîç Debug OFF';
            debugInfo.style.display = debugMode ? 'block' : 'none';
            roiOverlay.style.display = debugMode ? 'block' : 'none';
        });

        // Aktualizuj ROI overlay
        function updateROIOverlay() {
            const videoRect = video.getBoundingClientRect();
            const containerRect = video.parentElement.getBoundingClientRect();
            
            // Oblicz pozycjƒô ROI (centralny kwadrat)
            const roiSize = Math.min(videoRect.width, videoRect.height) * 0.5;
            const centerX = videoRect.width / 2;
            const centerY = videoRect.height / 2;
            
            roiOverlay.style.left = `${centerX - roiSize/2}px`;
            roiOverlay.style.top = `${centerY - roiSize/2}px`;
            roiOverlay.style.width = `${roiSize}px`;
            roiOverlay.style.height = `${roiSize}px`;
        }

        // Aktualizuj ROI przy zmianie rozmiaru okna
        window.addEventListener('resize', updateROIOverlay);

        // Prze≈ÇƒÖcz rozpoznawanie
        toggleBtn.addEventListener('click', () => {
            if (isRecognizing) {
                stopRecognition();
            } else {
                startRecognition();
            }
        });

        // Uruchom rozpoznawanie
        function startRecognition() {
            isRecognizing = true;
            toggleBtn.textContent = '‚è∏Ô∏è Zatrzymaj rozpoznawanie';
            status.textContent = 'Rozpoznawanie aktywne';
            
            recognitionInterval = setInterval(() => {
                captureAndPredict();
            }, 1000); // Zwiƒôkszono interwa≈Ç do 1 sekundy dla lepszej stabilno≈õci
        }

        // Zatrzymaj rozpoznawanie
        function stopRecognition() {
            isRecognizing = false;
            toggleBtn.textContent = '‚ñ∂Ô∏è Rozpocznij rozpoznawanie';
            status.textContent = 'Kamera aktywna - rozpoznawanie wy≈ÇƒÖczone';
            
            if (recognitionInterval) {
                clearInterval(recognitionInterval);
                recognitionInterval = null;
            }
            
            loading.style.display = 'none';
        }

        // Przechwyƒá obraz i wykonaj predykcjƒô
        async function captureAndPredict() {
            if (!video.videoWidth || !video.videoHeight) return;
            
            // Narysuj bie≈ºƒÖcƒÖ klatkƒô na canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Konwertuj do base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Poka≈º loading
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    updateResults(result);
                } else {
                    console.error('B≈ÇƒÖd predykcji:', result.error);
                }
            } catch (error) {
                console.error('B≈ÇƒÖd komunikacji z serwerem:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        // Aktualizuj wyniki
        function updateResults(result) {
            predictedLetter.textContent = result.predicted_letter;
            confidence.textContent = `Pewno≈õƒá: ${(result.confidence * 100).toFixed(1)}%`;
            
            // Debug info
            if (debugMode) {
                const debugText = `
                    Timestamp: ${new Date().toLocaleTimeString()}
                    Predicted: ${result.predicted_letter} (${(result.confidence * 100).toFixed(1)}%)
                    All predictions: ${result.all_predictions.map((p, i) => `${CLASS_NAMES[i]}: ${(p * 100).toFixed(1)}%`).join(', ')}
                `;
                debugInfo.textContent = debugText;
            }
            
            // Aktualizuj top predykcje
            topPredictions.innerHTML = '';
            result.top_predictions.forEach(pred => {
                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `
                    <span class="prediction-letter">${pred.letter}</span>
                    <span class="prediction-confidence">${(pred.confidence * 100).toFixed(1)}%</span>
                `;
                topPredictions.appendChild(item);
            });
            
            // Stabilno≈õƒá predykcji - dodaj literƒô tylko je≈õli jest stabilna
            if (result.predicted_letter !== '?' && result.confidence > 0.7) {
                if (lastPrediction === result.predicted_letter) {
                    stabilityCounter++;
                } else {
                    stabilityCounter = 1;
                    lastPrediction = result.predicted_letter;
                }
                
                // Dodaj literƒô tylko po osiƒÖgniƒôciu stabilno≈õci
                if (stabilityCounter >= STABILITY_THRESHOLD) {
                    addToSentence(result.predicted_letter);
                    stabilityCounter = 0; // Reset licznika po dodaniu litery
                }
            } else {
                stabilityCounter = 0;
                lastPrediction = null;
            }
        }

        // Dodaj do zdania
        function addToSentence(letter) {
            if (letter === 'SPACE') {
                sentence += ' ';
            } else {
                sentence += letter;
            }
            updateSentenceDisplay();
        }

        // Aktualizuj wy≈õwietlanie zdania
        function updateSentenceDisplay() {
            sentenceText.textContent = sentence || 'Rozpocznij pokazywanie znak√≥w...';
        }

        // Wyczy≈õƒá zdanie
        clearBtn.addEventListener('click', () => {
            sentence = '';
            updateSentenceDisplay();
        });

        // Inicjalizacja
        updateSentenceDisplay();
    </script>
</body>
</html>
